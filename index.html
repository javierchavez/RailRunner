        // Helper to find unique stations
        var unique = function(origArr) {
            var newArr = [],
                    origLen = origArr.length,
                    found,
                    x, y;

            for ( x = 0; x < origLen; x++ ) {
                found = undefined;
                for ( y = 0; y < newArr.length; y++ ) {
                    if ( origArr[x] === newArr[y] ) {
                        found = true;
                        break;
                    }
                }
                if ( !found) newArr.push( origArr[x] );
            }
            return newArr;
        };

        function findStation(arr, s1, s2) {
            var tmp = {arrdata:[]};
            //sort through data
            for (var i =0; i < arr.length;i++) {

                // find what data to use from data set
                if((arr[i]["name"].indexOf(s1) != -1) && (arr[i]["name"].indexOf(s2) != -1)){
                    tmp.position = i;

                    for (var x = 0; x < arr[i]["data"].length; x++){
                        tmp.arrdata.push(arr[i]["data"][x]["station"]);
                    }
                }
            }
            return tmp
        }
